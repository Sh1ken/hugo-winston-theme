{{ define "body_classes" }}page-blog-single{{ end }}

{{ define "main" }}
  <div class="blog">
    {{ if .Site.Params.showAuthorOnPosts }}
      {{ partial "author.html" . }}
    {{ end }}
    <div class="intro">
      <h1>{{ .Title }}{{ if .Site.Params.addDot }}<span class="dot">.</span>{{ end }}</h1>
      {{ if .Params.image }}
      <img alt="{{.Params.imageAltAttribute | default "Article hero image"}}" src="{{ .Params.image | relURL }}" />
      {{ end }}
    </div>
    <div class="content">
      {{ .Content }}
    </div>
    <div class="humanmademark">
        <a href="https://humanmademark.com/" target="_blank" rel="noopener noreferrer">
          <img src="{{ "images/humanmademark.svg" | relURL }}" alt="Human Made Mark" />
        </a>
    </div>
  </div>
{{ end }}
